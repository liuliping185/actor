<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>协拍中国主页</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/firstSrc.css"/>
	  <link href="./css/slider.css" rel="stylesheet">

    <script src="http://down.hovertree.com/jquery/jquery-1.12.4.min.js"></script>
    <script src="http://hovertree.com/ziyuan/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        input::-webkit-input-placeholder {
           /* placeholder颜色  */
           color: #ffffff;
           /* placeholder字体大小  */
    /*         font-size: 12px;*/
           /* placeholder位置  */
    /*         text-align: right;*/
        }
        html::-webkit-scrollbar{
          display:none;
        }
    </style>

</head>
<body>
<input id="annid" hidden="true"/>
<input id="keywords" hidden="true"/>

<div id="wrap" class="flex-wrap flex-vertical" >
    <!-- <div style="overflow:auto;"> -->
    <header style="margin 0 auto;" id="headerGrand">
        <div style=" position:relative; z-index:2;">
            <div style="float:left; width:13%; margin-top: 0px;margin-left:18px;">
              <table align="center">
                <tr>
                  <td>
                      <table>
                      <tr>
                      <td>
                          <select style=" color:#ffffff;">
                              <option style=" color:#9d9d9d;" value="">北京</option>
                              <option style=" color:#9d9d9d;" value="">上海</option>
                              <option style=" color:#9d9d9d;" value="">广州</option>
                          </select>
                      </td>
                      <td>
                        &nbsp;
                      </td>
                      <td>
                        <img src="image/index/sj.png" style="width:10px;height:10px;">
                      </td>
                      </tr>
                      </table>
                  </td>
                </tr>
              </table>
            </div>
            <div style="float:left;width:75%; margin-left: 3%;margin-top:1px; height:25%; display: block;">
                <div class="aui-searchbar" style="border-radius:5px;margin-top:7px;height:9%;background-color:rgba(255,255,255,0.3);background-image: url(image/index/search.png);" id="search">
                    <div class="aui-searchbar-input aui-border-radius">
                        <!-- <i class="aui-iconfont aui-icon-search"></i> -->
                        <input type="search" style="color:#ffffff;" placeholder="请输入搜索内容" id="search-input"; >


                        <div class="aui-searchbar-clear-btn" style="width:10%;height:80%;">
                            <i class="aui-iconfont aui-icon-close"></i>
                        </div>
                    </div>
                    <div class="aui-searchbar-btn" tapmode>取消</div>
                </div>
                <!-- <hr style="height:1px;width:95%;border:none;border-top:1px solid #ffffff;opacity:0.5" /> -->
            </div>
        </div>
    </header>

    <div style="overflow:auto;position:absolute;z-index:1; height:100%; padding-bottom:70px; background-color:#f4f4f4;">
        <!-- 第一栏区开始  -->

        <div style="width:100%;">
            <!--轮播图-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">
                <ol class="carousel-indicators" id="lunboOl">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox" id="lunboimg">
                    <div class="item active" >
                        <!-- <img src="slider/WechatIMG17.jpeg" style="height:200px; width:100%;" alt="图片不存在"> -->
                    </div>
                    <div class="item">
                        <!-- <img src="slider/WechatIMG16.jpeg" style="height:200px; width:100%;" alt="图片不存在"> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 第一栏区结束  -->

        <!-- 第二栏区开始  -->
        <div id="second" style="width:100%;background-color:#ffffff;text-align:center;">
            <div style="width:100%;">
                <ul class="flex-wrap" >
                    <li tapmode="hover" style="margin-top:15px;margin-left:10px;padding-bottom:15px;" onclick="roleList( this, 'scene' );" class="flex-con" >
                      <span style="margin-top:18px;"><font style="font-family: '苹方';color:#9d9d9d;font-size:0.65rem">找场景</font></span>
                    </li>
                    <li tapmode="hover" style="margin-top:15px;" onclick="roleList( this, 'actor' );" class="flex-con" >
                      <span style="margin-top:18px;"><font style="font-family: '苹方';color:#9d9d9d;font-size:0.65rem">找演员</font></span>
                    </li>
                    <li tapmode="hover" style="margin-top:15px;margi-right:20px;" onclick="roleList( this, 'subject' );" class="flex-con" >
                      <span style="margin-top:18px;"><font style="font-family:苹方;color:#9d9d9d;font-size:0.65rem">找道具</font></span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 第二栏区结束  -->

        <!-- 第三栏区开始  -->
        <div style="margin: 0 auto; margin-top:8px; width:100%;background-color:#ffffff;">
            <div style="width: 100%; ">
                <p onclick="announce()" id="theHeadlines"style="margin: 0 auto;  overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 25em;/">
                <span style="font-size:0.8rem;width:20%;margin-top:0px;height:25px;line-height:25px; ">
                    <img style="margin-left:10%;margin-top:10px;" src="image/index/xiepai.png"/>
                </span>
                <span style="margin-left:4%;position:relative;background:#green;width:70%;height:30px;line-height:24px; vertical-align:middle;">
                    <marquee scrollAmount=2 onmouseover=stop() onmouseout=start()  algin="center;" scrolldelay="4" >
                        <strong><font id="ann" color="#FF3300" style="font-family: 苹方;font-size:0.675rem;" onclick="annDetail()">
                        </font></strong>
                    </marquee>
                </span>
                </p>
            </div>
        </div>
        <!-- 第三栏区结束  -->

        <!-- 第四栏开始  -->
        <div style="width:100%;background-color:#ffffff;margin-top:1px;">
          <div style="margin-left:3%;">
              <div style="width:5%;float:left;margin-top:10px;">
                  <img src="image/index/hotImg.png"/>
              </div>
              <font color="#000" style="margin-left:5px;width:30%;font-weight:bold;font-family:黑体;font-size:0.7rem;"><span style="margin-top:10px;">热门推荐</span></font>
          </div>
          <div style="margin:0 auto;" id="imgInfos">
        </div>
        <!-- 第四栏结束  -->
    </div>

    <div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, 'index.html' );" class="flex-con active" >  <div class="aui-bar-tab-label">&nbsp</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, 'find.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, 'serach.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, './mine/info.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
        </ul>
    </div>

</div>
</body>
</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="script/aui-dialog.js" ></script>
<script type="text/javascript" src="script/common/common.js"></script>
<script type="text/javascript" src="script/aui-scroll.js"></script>
<script type="text/javascript" src="script/bizjs/index.js"></script>
