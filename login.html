<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/firstSrc.css"/>

    <script type="text/javascript" src="script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script/aui-dialog.js" ></script>
    <script type="text/javascript" src="script/common/common.js"></script>
    <script type="text/javascript" src="script/api.js"></script>
    <script type="text/javascript" src="script/bizjs/login.js"></script>
    <script type="text/javascript" src="script/bizjs/header.js"></script>


</head>
<body style="background: #fff;">
<div id="wrap" class="flex-wrap flex-vertical">
    <header id="header"></header>



	<img src="image/xplogo.png" style="margin-top:10px; width:150px;height:150px;margin-left:30%" >

	 <div  align="center" style="padding: 20px 20px 10px;margin-top: 0px;">
        <table rules="none" border="1" bordercolor="grey" width="95%" height="50">
          <tr>
            <td style="width: 110px;height: 55px;padding-left: 20px;">
              <span>账&nbsp;&nbsp;号：</span>
            </td>
            <td>

              <input type="text" class="textStyleR" id="username" placeholder="请输入您的账号" onfocus="this.placeholder=''" onblur="if(this.placeholder==''){this.placeholder='请输入您的账号'}"  style="float: left;width: 200px;margin-left: -15px;">
            </td>
          </tr>
        </table>

		<table rules="none" border="1" bordercolor="grey" style="margin-top: 10px;" width="95%" height="50">
          <tr>
            <td style="width: 110px;height: 55px;padding-left: 20px;">
              <span>密&nbsp;&nbsp;码：</span>
            </td>
            <td>
              <input type="password" class="textStyleR" id="password" placeholder="请输入密码" onfocus="this.placeholder=''" onblur="if(this.placeholder==''){this.placeholder='请输入密码'}"  style="float: left;width: 200px;margin-left: -15px;">
            </td>
          </tr>
        </table>



	</div>


    <table width="85%" class="table" cellpadding="0px" cellspacing="0px" style="margin-left:8%">
                  <tr style="border-bottom: 0px solid #F5F5F5 ;border-top: 0px solid #F5F5F5;">
                      <td align="left">
                           <a href="./register.html">
                              <span style="color: #31B0D5;font-size: 16px;font-weight: bold;line-height: 30px;">
                                    立即注册
                              </span>
                          </a>
                       </td>

					  <td align="right">
							 <a href="./toBackPwd.html">
                              <span style="color: grey;font-size: 16px;font-weight: bold;line-height: 30px;">
                                    忘记密码？
                              </span>
                          </a>
					  </td>
                  </tr>
     </table>




	 <div class="aui-btn aui-btn-success aui-btn-block" style="width:80%; height:50px; line-height:50px;margin-left:10% " onclick="login()">
                <span style="font-size:20px;" id="p">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span>
     </div>

    <!-- 登录结束 -->

    <div id="main" class="flex-con">

    </div>

   <div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, 'index.html');" class="flex-con active" >  <div class="aui-bar-tab-label">首页</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, 'find.html');" class="flex-con" ><div class="aui-bar-tab-label">发现</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, 'serach.html' );" class="flex-con" ><div class="aui-bar-tab-label">搜索</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, './mine/info.html');" class="flex-con" ><div class="aui-bar-tab-label">我的</div></li>
        </ul>
    </div>

</div>
</body>
</html>
