<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的-信息维护-申请角色-演员信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/firstSrc.css"/>

    <link href="../../script/dev/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="../../script/dev/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="../../script/dev/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="wrap" class="flex-wrap flex-vertical">
    <header id="header"></header>

    <!-- 角色信息开始 -->
    <div style="overflow:auto; height:99%;">

<form id="postForm">
	<input id="multipleGraphsList" type="hidden" name="multipleGraphsList"/>
	<input id="hi_id" name="id" type="hidden"/>
	<input id="hi_evaSum" name="evaSum" type="hidden"/>
	<input id="hi_goodSum" name="goodSum" type="hidden"/>
	<input id="hi_professionalScore" name="professionalScore" type="hidden"/>
	<input id="hi_serviceScore" name="serviceScore" type="hidden"/>
	<input id="hi_attentionSum" name="attentionSum" type="hidden"/>
	<input id="hi_firstimg" name="firstimg" type="hidden"/>
	<input id="hi_actorstatus" name="actorstatus" type="hidden"/>
	<input id="hi_memberid" name="memberid" type="hidden"/>
	<input id="hi_createtime" name="createtime" type="hidden"/>

      <div class="aui-content aui-margin-b-15">
          <ul class="aui-list aui-form-list">
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          <font color="#333333">真实姓名：</font>
                      </div>
					  <div class="aui-list-item-input">
						<div class="aui-list-item-input">
                          <input type="text" id="realname" class="input" name="realname" style="width:100%;border:1px solid green; height:30px;border-radius:4px;">
						</div>
					  </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          昵称：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <input type="text" id="nickname" name="nickname" style="width:100%;border:1px solid green; height:30px;border-radius:4px;">
                        </div>
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        性别：
                    </div>
                    <div class="aui-list-item-input">
                        <label><input class="aui-radio" type="radio" name="sex" id="man" checked value="男"> 男</label>
                        <label><input class="aui-radio" type="radio" name="sex" id="women" value="女"> 女</label>
                    </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          年龄：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <input type="text" id="age" name="age" style="width:100%;border:1px solid green; height:30px;border-radius:4px;">
                        </div>
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          身高：(cm)
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <input type="text" id="height" name="height" style="width:100%;border:1px solid green; height:30px;border-radius:4px;">
                        </div>
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          体重：(kg)
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <input type="text" id="weight" name="weight" style="width:100%;border:1px solid green; height:30px;border-radius:4px;">
                        </div>
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          生日：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <input type="text" id="birthday" name="birthday" style="width:100%;border:1px solid green; height:30px;border-radius:4px;"/>
                        </div>
                      </div>
                  </div>
              </li>

			  <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          参演费用：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">

						<table>
							<tr>
							<td>  <input type="text" id="price" name="price" style="width:90%;border:1px solid green; height:30px;border-radius:4px;"/> </td>
							<td>
								  <select name="unit" style="width:50px;" id="unit">
									 <option vlaue="">请选择</option>
									 <option value="分钟">分钟</option>
									 <option value="小时">小时</option>
									 <option value="天">天</option>
									 <option value="月">月</option>
									 <option value="年">年</option>
								  </select>
							 </td>
							<td>
								&nbsp;&nbsp;
							</td>
							<td>
								<img src="../../image/sj.png" style="width:10px;height:10px;">
							</td>
							</tr>
							</table>
                        </div>
                      </div>
                  </div>
              </li>


			   <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          所属类别：
                      </div>
                      <div class="aui-list-item-input">

					    <table>
						<tr>
						<td>
                              <select  id="bigtype" onchange='getSmallType(this.value)' name="bigid">
								<option vlaue=''>选择大类</option>
							  </select>
						</td>
						<td>
							&nbsp;
						</td>
						<td>
							<img src="../../image/sj.png" style="width:10px;height:10px;">
						</td>
						</tr>
						</table>

						<table>
						<tr>
						<td>
                              <select  id="smalltype" name="smallid">
								<option vlaue=''>选择小类</option>
							  </select>
                        </td>
						<td>
							&nbsp;
						</td>
						<td>
							<img src="../../image/sj.png" style="width:10px;height:10px;">
						</td>
						</tr>
						</table>

                      </div>
                  </div>
              </li>


              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          所在地区：
                      </div>
                      <div class="aui-list-item-input" id="disDiv">

                        <div data-toggle="distpicker" id="distpicker3" >

						<table>
						<tr>
						<td>
                              <select data-province="选择省" id="provience" name="provience"></select>
						 </td>
						<td>
							&nbsp;
						</td>
						<td>
							<img src="../../image/sj.png" style="width:10px;height:10px;">
						</td>
						</tr>
						</table>

						<table>
						<tr>
						<td>
                              <select data-city="选择市" id="city" name="city"></select>
						 </td>
						<td>
							&nbsp;
						</td>
						<td>
							<img src="../../image/sj.png" style="width:10px;height:10px;">
						</td>
						</tr>
						</table>

						<table>
						<tr>
						<td>
                              <select data-district="选择区" id="district" name="district"></select>
						 </td>
						<td>
							&nbsp;
						</td>
						<td>
							<img src="../../image/sj.png" style="width:10px;height:10px;">
						</td>
						</tr>
						</table>

                        </div>

                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          演艺经验：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <textarea id="experience" name="experience" style="width:100%;border:1px solid green; height:100px;border-radius:4px;"></textarea>
                        </div>
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          自我介绍：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <textarea id="infos" name="infos" style="width:100%;border:1px solid green; height:100px;border-radius:4px;"></textarea>
                        </div>
                      </div>
                  </div>
              </li>

			<li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          关键字：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <textarea id="keywords" name="keywords" style="width:100%;border:1px solid green; height:100px;border-radius:4px;"></textarea>
                        </div>
                      </div>
                  </div>
              </li>

              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          个人相册：
                      </div>
                      <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <div id="wrap">
                                <div id="imgUpload" class="imgBox" style="overflow:auto; position:relative;border:1px solid #DODODO; display:block;">
                                </div>

								<!--
                                <div class="aui-btn aui-btn-info" style="width:55%; margin-top: 10%; margin-left: 30%;" onclick="showAction()">
                                    <span>上传图片</span>
                                </div>
								-->


								<div style="margin-bottom:20px;">
                                    <div class="imgBox" style="margin-top: 10%; overflow:auto; position:relative;width:100px;height:100px;border:1px solid green;" onclick="showAction()">
                                        <img id="idcardBack" src="../../image/addPic.png"/>
                                    </div>
									<!--
                                    <div class="aui-btn aui-btn-info" style="width:55%; margin-top: 10%;" onclick="showAction('2')">
                                        <span>身份证反面上传</span>
                                    </div>
									-->
                                </div>


                            </div>
                        </div>
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn" style="text-align: center;">
					<div id="tjDiv">
						<div class="aui-btn aui-btn-success aui-margin-r-5" onclick="personalRoleManage()" id='tjBtu'>提交</div>
					</div>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="aui-btn aui-btn-danger aui-margin-l-5" onclick="history.go(-1)">取消</div>
                </div>
              </li>
          </ul>
      </div>
  </form>

    </div>
    <!-- 角色信息结束 -->

    <div id="main" class="flex-con" style="margin-bottom:25px;">




    </div>




	<div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../index.html');" class="flex-con" >  <div class="aui-bar-tab-label">首页</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../find.html');" class="flex-con" ><div class="aui-bar-tab-label">发现</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this,  '../../serach.html' );" class="flex-con" ><div class="aui-bar-tab-label">搜索</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../info.html');" class="flex-con active" ><div class="aui-bar-tab-label">我的</div></li>
        </ul>
    </div>

    <!-- 第五栏结束  -->

</div>
</body>
</html>
