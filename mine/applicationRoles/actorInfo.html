  <div style="padding-left:20px;padding-right:20px;margin-top:2px;background-color:#ffffff;">

          </li>
          <li>

                  <span style="font-size:0.75rem;color:#6c6c6c;">参演费用&nbsp&nbsp:</span>
              </span>

      					      <input type="text" id="price" placeholder="请输入参演费用" name="price" style="font-size:0.75rem;width:100%;height:2.2rem;color:#ADADAD;"/>

              </span>
          </li>
          <li>
            <div style="float:left;width:25%;">

            </div>
            <span style="width:70%;">
                <textarea style="padding-left:2px;padding-right:2px;overflow:auto;height:100px;width:100%;font-size:0.75rem;color:#ADADAD;border:#E0E0E0 1px solid;border-radius:10px" rows="10" cols="20" id="experience" name="experience" placeholder="  请输入演艺经验"></textarea>

              </span>
          </li>
	        <li>
