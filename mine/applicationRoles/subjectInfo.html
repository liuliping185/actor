<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的-信息维护-申请角色-道具信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/firstSrc.css"/>

    <link href="../../script/dev/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="../../script/dev/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="../../script/dev/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
</head>
<body style="overflow:auto;">

  <div id="wrap" class="flex-wrap flex-vertical">
      <header id="header"></header>

      <!-- 角色信息开始 -->
      <div style="overflow:auto; height:100%">

<form id="postForm">
  <input id="multipleGraphsList" type="hidden" name="multipleGraphsList"/>
	<input id="hi_id" name="id" type="hidden"/>
	<input id="hi_evaSum" name="evaSum" type="hidden"/>
	<input id="hi_goodSum" name="goodSum" type="hidden"/>
	<input id="hi_professionalScore" name="professionalScore" type="hidden"/>
	<input id="hi_serviceScore" name="serviceScore" type="hidden"/>
	<input id="hi_attentionSum" name="attentionSum" type="hidden"/>
	<input id="hi_firstimg" name="firstimg" type="hidden"/>
	<input id="hi_subjectstatus" name="subjectstatus" type="hidden"/>
	<input id="hi_memberid" name="memberid" type="hidden"/>
	<input id="hi_createtime" name="createtime" type="hidden"/>



          <div class="aui-content aui-margin-b-15">
              <ul class="aui-list aui-form-list">
                  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              道具名称
                          </div>
						  <div class="aui-list-item-input">
							<div class="aui-list-item-input">
								<input type="text" id="subjectname" name="subjectname" style="width:100%;border:1px solid green; height:30px;border-radius:4px;">
							</div>
						  </div>
                      </div>
                  </li>

			 <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label">
                          所属类别：
                      </div>
                      <div class="aui-list-item-input">

					    <table>
						<tr>
						<td>
                              <select  id="bigtype" onchange='getSmallType(this.value)' name="bigid">
								<option vlaue=''>选择大类</option>
							  </select>
						</td>
						<td>
							&nbsp;
						</td>
						<td>
							<img src="../../image/sj.png" style="width:10px;height:10px;">
						</td>
						</tr>
						</table>

						<table>
						<tr>
						<td>
                              <select  id="smalltype" name="smallid">
								<option vlaue=''>选择小类</option>
							  </select>
                        </td>
						<td>
							&nbsp;
						</td>
						<td>
							<img src="../../image/sj.png" style="width:10px;height:10px;">
						</td>
						</tr>
						</table>

                      </div>
                  </div>
              </li>

                  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              是否出售
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                                <input type="checkbox" id="issale" name="issale" value="是">
                            </div>
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              是否出租
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                                <input type="checkbox" id="isrent" name="isrent" value="是" >
                            </div>
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              出售价格
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                               <table>
							<tr>
							<td>  <input type="text" id="saleprice" name="saleprice" style="width:90%;border:1px solid green; height:30px;border-radius:4px;"/> </td>
							<td>
								  <select name="saleunit" style="width:50px;" id="saleunit">
									  <option vlaue="">请选择</option>
									 <option value="分钟">分钟</option>
									 <option value="小时">小时</option>
									 <option value="天">天</option>
									 <option value="月">月</option>
									 <option value="年">年</option>
								  </select>
							 </td>
							<td>
								&nbsp;&nbsp;
							</td>
							<td>
								<img src="../../image/sj.png" style="width:10px;height:10px;">
							</td>
							</tr>
							</table>
                            </div>
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              出租价格
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                               <table>
							<tr>
							<td>  <input type="text" id="rentprice" name="rentprice" style="width:90%;border:1px solid green; height:30px;border-radius:4px;"/> </td>
							<td>
								  <select name="rentunit" style="width:50px;" id="rentunit">
									  <option vlaue="">请选择</option>
									 <option value="分钟">分钟</option>
									 <option value="小时">小时</option>
									 <option value="天">天</option>
									 <option value="月">月</option>
									 <option value="年">年</option>
								  </select>
							 </td>
							<td>
								&nbsp;&nbsp;
							</td>
							<td>
								<img src="../../image/sj.png" style="width:10px;height:10px;">
							</td>
							</tr>
							</table>
                            </div>
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              地址
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                                <textarea id="address" name="address" style="width:100%;border:1px solid green; height:30px;border-radius:4px;"></textarea>
                            </div>
                          </div>
                      </div>
                  </li>

				  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              道具简介:
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                                <textarea id="subjectinfos" name="subjectinfos" style="width:100%;border:1px solid green; height:100px;border-radius:4px;"></textarea>
                            </div>
                          </div>
                      </div>
                  </li>

				  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              关键字:
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                                <textarea id="keywords" name="keywords" style="width:100%;border:1px solid green; height:100px;border-radius:4px;"></textarea>
                            </div>
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item">
                      <div class="aui-list-item-inner">
                          <div class="aui-list-item-label">
                              道具图片：
                          </div>
                          <div class="aui-list-item-input">
                            <div class="aui-list-item-input">
                                <div id="wrap">
                                    <div id="imgUpload" class="imgBox" style="overflow:auto; position:relative;border:1px solid #DODODO; display:block;">
                                    </div>

							<!--

                                    <div class="aui-btn aui-btn-info" style="width:55%; margin-top: 10%; margin-left: 30%;" onclick="showAction()">
                                        <span>上传图片</span>
                                    </div>
							-->
								<div style="margin-bottom:20px;">
                                    <div class="imgBox" style="margin-top: 10%; overflow:auto; position:relative;width:100px;height:100px;border:1px solid green;" onclick="showAction()">
                                        <img id="idcardBack" src="../../image/addPic.png"/>
                                    </div>
									<!--
                                    <div class="aui-btn aui-btn-info" style="width:55%; margin-top: 10%;" onclick="showAction('2')">
                                        <span>身份证反面上传</span>
                                    </div>
									-->
                                </div>


                                </div>
                            </div>
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item">
                      <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn" style="text-align: center;">
					  <div id="tjDiv">
                          <div class="aui-btn aui-btn-success aui-margin-r-5" onclick="personalRoleManage()">提交</div>
					  </div>
                          <div class="aui-btn aui-btn-danger aui-margin-l-5" onclick="history.go(-1)">取消</div>
                      </div>
                  </li>
              </ul>
          </div>
      </form>

  </div>
  <!-- 角色信息结束 -->

    <div id="main" class="flex-con" style="margin-bottom:25px;">

    </div>

  <div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../index.html');" class="flex-con" >  <div class="aui-bar-tab-label">首页</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../find.html');" class="flex-con" ><div class="aui-bar-tab-label">发现</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../serach.html' );" class="flex-con" ><div class="aui-bar-tab-label">搜索</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../info.html');" class="flex-con active" ><div class="aui-bar-tab-label">我的</div></li>
        </ul>
    </div>
    <!-- 第五栏结束  -->

</div>
</body>
</html>

<script type="text/javascript" src="../../script/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="../../script/aui-toast.js" ></script>
<script src="../../script/distpicker.js"></script>

<script src="../../script/dev/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>

<script src="../../script/dev/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
