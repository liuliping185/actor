<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的-关注管理-我的关注</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/firstSrc.css"/>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header id="header"></header>

    <!-- 第一栏区开始  -->
    <div style="width:100p%; height:7%;">
        <div style="margin 0 auto;">
            <div style="float:left; margin-top: 2%; margin-left: 3%;">
                <span><font style="font-family: STKaiti">我的关注:</font></span>
                <span id="num"><font style="font-family: STKaiti">0人</font></span>
            </div>
            <div style="float:left;width:55%; margin-left: 12%; height:25%; display: block;">
                <div class="aui-searchbar" id="search" style="border-radius:9px;">
                    <div class="aui-searchbar-input aui-border-radius">
                        <i class="aui-iconfont aui-icon-search"></i>
                        <input type="search" placeholder="输入姓名/账号" id="search-input">
                        <div class="aui-searchbar-clear-btn">
                            <i class="aui-iconfont aui-icon-close"></i>
                        </div>
                    </div>
                    <div class="aui-searchbar-btn" tapmode>取消</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 第一栏区结束  -->

    <!-- 第二栏区开始  -->
    <div style="width:100p%; height:80%;">
        <div class="aui-content aui-margin-b-15">
           <ul class="aui-list aui-media-list" id="content">

           </ul>
        </div>
    </div>
    <!-- 第二栏区结束  -->

    <div id="main" class="flex-con">

    </div>


   <div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../index.html');" class="flex-con" >  <div class="aui-bar-tab-label">&nbsp</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../find.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../../serach.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../info.html');" class="flex-con active" ><div class="aui-bar-tab-label"></div></li>
        </ul>
    </div>
    <!-- 第五栏结束  -->

</div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../script/aui-dialog.js" ></script>
<script type="text/javascript" src="../../script/common/common.js"></script>
<script type="text/javascript" src="../../script/bizjs/myConcern.js"></script>
<script type="text/javascript" src="../../script/bizjs/header.js"></script>
