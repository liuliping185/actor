<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的-信息维护</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/firstSrc.css"/>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../script/aui-dialog.js" ></script>
    <script type="text/javascript" src="../script/common/common.js"></script>
    <script type="text/javascript" src="../script/ajaxfileupload.js"></script>
    <script src="../script/dev/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
    <script src="../script/dev/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>

    <link href="../script/dev/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="../script/dev/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
    <script src="../script/dev/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
    <script src="../script/dev/js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>

    <!-- S 可根据自己喜好引入样式风格文件 -->
    <script src="../script/dev/js/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
    <link href="../script/dev/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../script/bizjs/personalInfo.js"></script>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header>
        <ul>
            <li class="border-b active" >
              <span id="headerBack" onclick="back()">&lt&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>我的
            </li>
            <li class="border-b" >发现</li>
            <li class="border-b" >搜索</li>
            <li class="border-b" >我的</li>
        </ul>
    </header>
<form id="postForm">
    <input id="headerimg_" name="headerimg" hidden="true"/>
    <input id="idcardBack" name="idcardBack" hidden="true"/>
    <input id="idcardFront_" name="idcardFront" hidden="true"/>
    <!-- 个人信息开始 -->
    <div style="overflow:auto;">
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        用户名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" id="loginname" name="loginname" value="">
                    </div>
                </div>
            </li>
            <!-- <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        性别
                    </div>
                    <div class="aui-list-item-input">
                        <label><input class="aui-radio" type="radio" name="gender" checked> 男</label>
                        <label><input class="aui-radio" type="radio" name="gender"> 女</label>
                    </div>
                </div>
            </li> -->
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        生日
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                          <input type="text" id="birthday" name="birthday"/>
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        邮箱
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                          <input type="text" id="email" name="email">
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        居住地
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                          <input type="text" id="address" name="address">
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        手机
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                          <input type="text" id="phone" name="phone" value="">
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        真实姓名
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                          <input type="text" id="realname" name="realname" value="">
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        支付宝
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                          <input type="text" id="alipay" name="alipay" value="">
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        微信
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                          <input type="text" id="wechat" name="wechat" value="">
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        身份证正面
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                        <div>
                            <div>
                                <div class="imgBox" style="margin-top: 10%; overflow:auto; position:relative;width:130px;height:130px;border:1px solid black;">
                                    <img id="idcardFront" src="../image/index/bottombtn0101.png"/>
                                </div>
                                <div class="aui-btn aui-btn-info" style="width:55%; margin-top: 10%;" onclick="showAction('1')">
                                    <span>身份证正面上传</span>
                                </div>
                                <!-- <button class="uploadBtn" type="text" onclick="showAction();" style="position: relative;left:50%; margin-left:-50px;width:100px;height:50px;background-color: pink;border:none;">点击上传图片</button> -->
                            </div>
                            <!-- <div id="footer">
                                <h5>Copyright &copy;<span id="year"></span> </h5>
                            </div> -->
                        </div>
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        身份证反面
                    </div>
                    <div class="aui-list-item-input">
                        <div class="aui-list-item-input">
                            <div>
                                <div>
                                    <div class="imgBox" style="margin-top: 10%; overflow:auto; position:relative;width:130px;height:130px;border:1px solid black;">
                                        <img id="idcardBack" src="../image/index/bottombtn0101.png"/>
                                    </div>
                                    <div class="aui-btn aui-btn-info" style="width:55%; margin-top: 10%;" onclick="showAction('2')">
                                        <span>身份证反面上传</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        银行卡号
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" id="banknumber" name="banknumber" value="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        头像
                    </div>
                    <div class="aui-list-item-input">
                      <div class="aui-list-item-input">
                        <!-- 上传图片开始 -->
                        <div id="wrap">
                            <div id="main">
                                <div id="imgUpload" class="imgBox" style="margin-top: 10%; overflow:auto; position:relative;width:130px;height:130px;border:1px solid black;">
                                    <img id="headerimg" src="../image/index/bottombtn0101.png"/>
                                </div>
                                <div class="aui-btn aui-btn-info" style="width:30%; margin-left: 10%;margin-top: 10%;" onclick="showAction('3')">
                                    <span id="p">附件上传</span>
                                </div>
                                <!-- <button class="uploadBtn" type="text" onclick="showAction();" style="position: relative;left:50%; margin-left:-50px;width:100px;height:50px;background-color: pink;border:none;">点击上传图片</button> -->
                            </div>
                            <!-- <div id="footer">
                                <h5>Copyright &copy;<span id="year"></span> </h5>
                            </div> -->
                        </div>
                        <!-- 上传图片结束 -->
                      </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-card-list-footer aui-border-t" style="margin 0 auto; margin-left: 20%; margin-right: 20%; text-align: center;">
                    <div class="aui-btn aui-btn-info aui-margin-r-5" onclick="perfectPersonalInfo()">提交</div>
                    <div class="aui-btn aui-btn-danger aui-margin-l-5">取消</div>
                </div>
            </li>
        </ul>
    </div>
  </div>
</form>
    <!-- 个人信息结束 -->

    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../index.html' );" class="flex-con" >协拍中国</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../find.html' );" class="flex-con" >发现</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../serach.html' );" class="flex-con" >搜索</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, 'info.html' );" class="flex-con active" >我的</li>
        </ul>
    </div>
    <!-- 第五栏结束  -->

</div>
</body>
</html>
