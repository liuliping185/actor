<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>找场景-我被预约-订单详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/firstSrc.css"/>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../script/aui-dialog.js" ></script>
    <script type="text/javascript" src="../../script/aui-toast.js" ></script>
    <script type="text/javascript" src="../../script/common/common.js"></script>
    <script type="text/javascript" src="../../script/bizjs/orderDetail.js"></script>
    <script type="text/javascript" src="../../script/bizjs/header.js"></script>
</head>
<body style="height: 100%; width: 100%; overflow-y:auto; overflow-x:auto;">
<div id="wrap" class="flex-wrap flex-vertical">
    <header id="header"></header>

    <!-- 第一栏开始 -->
    <form id="postForm">
        <input id="infoid" name="infoid" hidden="true"/>

        <div style="background-color:#ffffff;">
          <span style="margin-top:5%;margin-left:4%;padding-bottom:5px;color:#6c6c6c;font-size:0.8rem">预约信息</span>
        </div>

        <div style="padding-bottom:5px;padding-left:20px;padding-right:20px;margin-top:2px;background-color:#ffffff;">
            <ul>
                <li>
                    <span>
                        <img id="imgpath" src="" style="margin-top:5%;border-radius:5px;"/>
                    </span>
                </li>
                <li>
                    <span style="width:25%;margin-top:5%;">
                        <span style="font-size:0.75rem;color:#6c6c6c;">信息角色&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="rolename" id="rolename" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#6c6c6c;">
                    </span>
                </li>
                <li>
                    <span style="width:25%;margin-top:5%;">
                        <span style="font-size:0.75rem;color:#6c6c6c;">信息名称&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="nickname" id="nickname" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#6c6c6c;">
                    </span>
                </li>
                <li>
                    <span style="width:25%;margin-top:5%;">
                        <span style="font-size:0.75rem;color:#6c6c6c;">联系方式&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="prephone" id="prephone" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#6c6c6c;">
                    </span>
                </li>
                <li>
                    <span style="width:25%;margin-top:5%;">
                        <span style="font-size:0.75rem;color:#6c6c6c;">信息价格&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="price" id="price" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#6c6c6c;">
                    </span>
                </li>
                <li>
                    <div style="float:left;width:25%;margin-top:15px;">
                        <span style="margin-top:-5%;font-size:0.75rem;color:#6c6c6c;">预约信息&nbsp&nbsp:</span>
                    </div>
                    <span style="width:70%;margin-top:18px;">
                        <textarea readonly="true" id="preinfos" name="preinfos" style="padding-left:5px;padding-right:2px;overflow:auto;height:50px;width:100%;font-size:0.75rem;color:#6c6c6c;" rows="10" cols="20" ></textarea>
                    </span>
                </li>
            </ul>
        </div>

        <div id="reason" style="margin-top:2%;padding-bottom:50px;">

        </div>
    </form>

    <div id="btn">
      <!-- <div style="padding: 3px 20px 1px;padding-bottom:10px;">
          <div style="background-color:#20e0b9;margin-top: 50px;" class="aui-btn aui-btn-success aui-btn-block aui-btn-sm" onclick="agree()">
              <span id="p">同&nbsp;&nbsp;意</span>
          </div>
      </div>

      <div style="background-color:#ffffff;padding-bottom:50px;padding-left:20px;padding-right:20px;">
          <div id="tjBtu" style="background-color:#ff0000;" class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm">
              <div onclick="disagree()" id='tjBtu'>拒&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绝</div>
          </div>
      </div> -->
    </div>




    <!-- 第一栏结束  -->
    <div id="main" class="flex-con">

    </div>


    <div id="footer" class="aui-bar aui-bar-tab">
         <ul class="flex-wrap" >
             <li tapmode="hover" onclick="randomSwitchBtn( this, '../../index.html');" class="flex-con" >  <div class="aui-bar-tab-label">&nbsp</div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, '../../find.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, '../../serach.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, '../info.html');" class="flex-con active" ><div class="aui-bar-tab-label"></div></li>
         </ul>
     </div>
    <!-- 第四栏结束  -->

</div>
</body>
</html>
