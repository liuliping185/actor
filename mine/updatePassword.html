<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的-设置-修改密码</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/firstSrc.css"/>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../script/aui-dialog.js" ></script>
    <script type="text/javascript" src="../script/common/common.js"></script>
    <script type="text/javascript" src="../script/bizjs/updatePassword.js"></script>
    <script type="text/javascript" src="../script/bizjs/header.js"></script>

    <style>
        input::-webkit-input-placeholder {
           /* placeholder颜色  */
           color: #9d9d9d;
           /* placeholder字体大小  */
             font-size: 13px;
           /* placeholder位置  */
    /*         text-align: right;*/
        }
        html::-webkit-scrollbar{
          display:none;
        }
    </style>

</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical" style="background-color:#ffffff;">
    <header id="header"></header>

    <!-- 修改密码开始 -->
    <div style="padding:20px;30px;1px;background-color:#ffffff;">
    <div class="aui-content aui-margin-b-15" style="margin-top:10%;">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        <span style="font-family:苹方;font-size:0.7rem;">用户名</span>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" id="loginname" readonly="true">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                      <span style="font-family:苹方;font-size:0.7rem;">修改密码</span>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" id="password" placeholder="请输入要修改的密码">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        <span style="font-family:苹方;font-size:0.7rem;">确认密码</span>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" id="re_password" placeholder="请再输入一次要修改的密码">
                    </div>
                </div>
            </li>
        </ul>
        <!-- <div id="" style="text-align: center; margin 0 auto; margin-top: 5%;">
            <div class="aui-btn aui-btn-info" onclick="updatePassword()">
                <span id="p">确&nbsp;&nbsp;定</span>
            </div>
        </div> -->

        <div style="padding: 3px 20px 1px;">
            <div style="background-color:#20e0b9;margin-top: 50px;" class="aui-btn aui-btn-success aui-btn-block aui-btn-sm" onclick="updatePassword()">
                <span id="p">确&nbsp;&nbsp;定</span>
            </div>
        </div>
    </div>
    </div>
    <!-- 修改密码结束 -->

    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="aui-bar aui-bar-tab">
      <ul class="flex-wrap" >
          <li tapmode="hover" onclick="randomSwitchBtn( this, '../index.html' );" class="flex-con" >
              <div class="aui-bar-tab-label">>&nbsp</div>
          </li>
          <li tapmode="hover" onclick="randomSwitchBtn( this, '../find.html' );" class="flex-con" >
              <div class="aui-bar-tab-label"></div>
          </li>
          <li tapmode="hover" onclick="randomSwitchBtn( this, '../serach.html' );" class="flex-con" >
              <div class="aui-bar-tab-label"></div>
          </li>
          <li tapmode="hover" onclick="randomSwitchBtn( this, 'info.html');" class="flex-con active" >
              <div class="aui-bar-tab-label"></div>
          </li>
      </ul>
    </div>
    <!-- 第五栏结束  -->

</div>
</body>
</html>
