<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title>图片裁剪</title>
  <!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" type="text/css" href="./css/api.css" />
  <link rel="stylesheet" type="text/css" href="./css/aui.css" />
  <style>

      #foot_div {
        display: block;
        bottom: 0px;
        padding-left : 20px;
        padding-right : 20px;
        /*right: 18px;*/
        min-width: 200px;
        line-height: 30px;
        width:100%;
        position: fixed;
        /*border: 1px solid #fff;*/
        text-align: center;
        color: #fff;
        background: #000;
    }
  </style>
  </head>
<body>

	<div id="foot_div">
		<table  style="width:100%">
			<tr>
				<td width="30%" style="text-align:center"> <font  onclick="back();">取消</font></td>
				<td width="30%" style="text-align:center"> <font onclick="resetImageClip();">重置</font></td>
				<td width="30%" style="text-align:center"> <font onclick="saveImageClip();" >选取</font></td>
			</tr>
		</table>
	</div>



</body>

<script type="text/javascript" src="script/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/aui-dialog.js" ></script>
<script type="text/javascript" src="script/common/common.js"></script>

<script type="text/javascript">






var FNImageClip;
apiready = function() {
  var img_src = api.pageParam.img_src;
  FNImageClip = api.require('FNImageClip');
  openImageClip(img_src);
};

// 对头像进行裁剪
function openImageClip(img_src){

  FNImageClip = api.require('FNImageClip');

  var rect_w = api.winWidth;
  var rect_h = api.winHeight;
  var clip_w = parseInt(rect_w - 2);
  var clip_y = parseInt((rect_h - clip_w - 30) / 2);
  FNImageClip.open({
    rect: {
        x: 0,
        y: 0,
        w: rect_w,
        h: rect_h - 30
    },
    srcPath: img_src,
    style: {
      //（可选项）字符串类型；图片裁剪控件遮罩层背景，支持 rgb，rgba，#；默认：#888
      mask: 'rgba(90,90, 54, 0.5)',
      clip: {
        //（可选项）数字类型；裁剪区域的宽度，当 appearance 为 circular 时，w 为半径；默认：rect.w / 2
        w: clip_w,
        //（可选项）数字类型；裁剪区域的高度，当 appearance 为 circular 时，h 无效；默认：w
        h: clip_w,
        x: 0,
        y: clip_y,
        borderColor: '#0f0',
        borderWidth: 0,
        //（可选项）字符串类型；裁剪区域的形状，支持 circular | rectangle；默认：rectangle
        appearance: 'rectangle'
      }
    },
    mode : 'image',
    fixedOn: api.frameName
  }, function(ret, err){
  });
}


function back() {
  closeImageClip();
  api.closeFrame({
    name : 'main'
  });
}

// 关闭裁剪组件
function closeImageClip(){
  FNImageClip.close();
}
  //  重置裁剪组件
function resetImageClip(){
  FNImageClip.reset();
}
  // 保存裁剪组件
function saveImageClip(){

FNImageClip.save({
    destPath: 'fs://imageClip/result.png',
    copyToAlbum: false,
    quality: 1
}, function(ret, err) {
    if (ret) {

		api.sendEvent({
        name:'clip_success',
        extra:{
          // element_id:element_id,
          new_img_url:ret.destPath
        }
		});
      // FNImageClip.close();
      back();


    } else {
        alert(JSON.stringify(err));
    }
});

}




</script>



</html>
