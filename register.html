<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/firstSrc.css"/>
    <link rel="stylesheet" href="./css/checkstyle.css"/>
    <script type="text/javascript" src="script/api.js"></script>
    <script type="text/javascript" src="script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script/aui-dialog.js" ></script>
    <script type="text/javascript" src="script/common/common.js"></script>
    <script type="text/javascript" src="script/bizjs/register.js" ></script>
    <script type="text/javascript" src="script/bizjs/header.js"></script>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header id="header"></header>
    <!-- 注册开始 -->
    <input type="hidden" id="hi_checkCode" >
      <div  style="background: white;" align="center" style="padding: 0px 0px 0px;background: #F5F5F5;">
          <!-- <div id="index" style="height: 20px;">
          <table id="" class="table" >
            <tr>
              <td>
                <div class="btn" style="background: white; height: 5%;" onclick="history.go(-1);">
                    <span style="color: #D0D0D0; margin-top: 15px;">&gt</span>
                </div>
              </td>
            </tr>
          </table>
        </div> -->
      <div  align="center" style="padding: 20px 20px 10px;margin-top: 20px;">
        <table rules="none" border="1" bordercolor="grey" width="95%" height="50">
          <tr>
            <td style="width: 110px;height: 55px;padding-left: 20px;">
              <span>用&nbsp;&nbsp;户&nbsp;名</span>
            </td>
            <td>
              <input type="hidden" id="hi_openId" value="${openId}"/>
              <input type="text" class="textStyleR" id="username" placeholder="您的账户和登陆名" onfocus="this.placeholder=''" onblur="if(this.placeholder==''){this.placeholder='您的账户和登陆名'}"  style="float: left;width: 200px;margin-left: -15px;">
            </td>
          </tr>
        </table>
        <table rules="none" border="1" bordercolor="grey" style="margin-top: 10px;" width="95%" height="50">
          <tr>
            <td style="width: 110px;height: 55px;padding-left: 20px;">
              <span>设置密码</span>
            </td>
            <td>
              <input type="password" class="textStyleR" id="password" placeholder="建议至少使用两种字符组合" onfocus="this.placeholder=''" onblur="if(this.placeholder==''){this.placeholder='建议至少使用两种字符组合'}"  style="float: left;width: 200px;margin-left: -15px;">
            </td>
          </tr>
        </table>
        <table rules="none" border="1" bordercolor="grey" style="margin-top: 10px;" width="95%" height="50">
          <tr>
            <td style="width: 110px;height: 55px;padding-left: 20px;">
              <span>确认密码</span>
            </td>
            <td>
              <input type="password" class="textStyleR" id="re_password" placeholder="请再次输入密码" onfocus="this.placeholder=''" onblur="if(this.placeholder==''){this.placeholder='请再次输入密码'}"  style="float: left;width: 200px;margin-left: -15px;">
            </td>
          </tr>
        </table>
        <table rules="none" border="1" bordercolor="grey" style="margin-top: 10px;" width="95%" height="50">
          <tr>
            <td style="width: 110px;height: 55px;padding-left: 20px;">
              <span>中国&nbsp;+86</span>
            </td>
            <td>
              <input type="text" class="textStyleR" id="phone" placeholder="建议使用常用手机" onfocus="this.placeholder=''" onblur="if(this.placeholder==''){this.placeholder='建议使用常用手机'}"  style="float: left;width: 200px;margin-left: -15px;">
            </td>
          </tr>
        </table>
        <table rules="none" border="1" bordercolor="grey" style="margin-top: 10px;" width="95%" height="50">
          <tr>
            <td style="width: 110px;height: 55px;padding-left: 20px;">
              <span>验&nbsp;&nbsp;证&nbsp;码</span>
            </td>
            <td>
              <input type="hidden" id="create_checkcode"/>
              <input type="text" class="textStyleR" id="checkcode" placeholder="请输入验证码" onfocus="this.placeholder=''" onblur="if(this.placeholder==''){this.placeholder='请输入验证码'}"  style="float: left;width: 98px;margin-left: -15px;">
            </td>
            <td style="width: 2%">
              <!-- <img alt="看不清楚，换一张" id="codeimg" style="vertical-align:middle; margin-left: 5px;"
                      src="${path }/servlet/ImageServlet"
                        onclick="reloadVerifyCode(this);" style="cursor:pointer;" />
                    <script type="text/javascript">
                      //重载验证码
                      function reloadVerifyCode(obj){
                      obj.src = "${path }/servlet/ImageServlet?d="+ new Date();
                      }
              </script> -->

                <div id="getBtu_1" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm" onclick="getCheckCode()">
                    <span id="p" style="font-size: 12px;">获取验证码</span>
                </div>
                <div id="getBtu_2" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">
                    <span id="J_second">60</span>秒后重发
                </div>
                <div id="getBtu_3" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm" onclick="getCheckCode()">
                    <span id="p" style="font-size: 12px;">重新获取验证码</span>
                </div>
                <!-- <button class="btn" id="getBtu_1" style="width:100%; height:33px; background: limegreen;" onclick="getCheckCode()"><span id="p" style="font-size: 12px;">获取验证码</span></button>

                <button class="btn" id="getBtu_2" disabled style="width:100%; height:33px; background: limegreen;" ><span id="J_second">60</span>秒后重发</button>

                <button class="btn" id="getBtu_3" style="width:100%; height:33px; background: limegreen;" onclick="getCheckCode()"><span id="p" style="font-size: 12px;">重新获取验证码</span></button> -->

            </td>
          </tr>
        </table>
        <table style="margin-top: 1px;margin-left: 10px;" width="95%" height="50">
          <tr>
            <td>
              <div class="mui-checkbox-con">
                  <label>
                      <input class="mui-checkbox" type="checkbox" checked name="agreeMent"></label>
              </div>
                    <!-- <input type="checkbox" checked="checked" name="agreeMent"/> -->
            </td>
            <td>
              <font size="2">我已阅读并同意《</font>
              <span style="color: #458BDA;font-weight: bold;">
                <a href="appText.html" style="color: #458BDA;font-weight: bold;">
                  <font size="2">协拍中国用户注册协议</font>
                </a>
              </span>
              <font size="2">》</font>
            </td>
          </tr>
        </table>
      </div>
      <div align="center">
        <div class="aui-btn aui-btn-success aui-btn-block" style="width:86%;" onclick="regist()">
            <span id="p">确定</span>
        </div>
        <!-- <button class="btn" style="width:86%; height:50px; background: limegreen;" onclick="regist()"><span id="p">确定</span></button> -->
      </div>
      </div>
    <!-- 注册结束 -->
    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="aui-bar aui-bar-tab">
         <ul class="flex-wrap" >
             <li tapmode="hover" onclick="randomSwitchBtn( this, 'index.html');" class="flex-con active" >  <div class="aui-bar-tab-label">&nbsp</div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, 'find.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, 'serach.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, './mine/info.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
         </ul>
     </div>
</div>
</body>
</html>
