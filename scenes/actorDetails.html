<!doctype html>

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../script/aui-dialog.js" ></script>
    <script type="text/javascript" src="../script/common/common.js"></script>

<body style="height: 100%; width: 100%; overflow-x:auto;">
<input id="attentionFlag" hidden="true"/>

<div id="wrap" class="flex-wrap flex-vertical">
    <header style="width: 100%;">
        <ul>
          <li class="border-b active" >

            <span style="margin-left: 18%;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp协拍中国
          </li>

            <li class="border-b" >搜索</li>

    <div style="overflow:auto; height:100%;" id="content">
        <!-- 第一栏区开始  -->
        <div style="width:100%; height:5%; margin: 0 auto; background-color:#ffffff; text-align: center;">
            <span id="role"></span>
        </div>
        <!-- 第一栏区结束  -->

        <!-- 第二栏区开始  -->
        <div id="second" style=" width:100%; height:13%; margin 0 auto;">
            <div style="width: 20%; height: 100%; float: left;">

                <span id="nickname">&nbsp&nbsp</span>

            </div>
            <div style="text-align:center;">
                <span id="follow" style="margin-left: 15%; margin-top: 3%; color:#7B7B7B; font-size:14px;" onclick="isfollow('infoid, type')">+关注</span>
                <div><input id="isfollow" onclick="follow('infoid, type')" style="margin-left: 17%; margin-top:2%;" class="aui-radio" type="radio"></div>
            </div>
        </div>
        <!-- 第二栏区结束  -->

        <!-- 第三栏区开始  thirdArea-->
        <div style="height:50%; background-color:#ffffff">
            <div style="height:30px;line-height:30px;margin-top:5%;">
              <h4 style=" margin-left: 5%; color:#7B7B7B;">默认图集
                  <span style="color: #7B7B7B; margin-left:68%;" onclick="album()">相册></span>
              </h4>
            </div>
            <div style="height: 90%; background-color:#F0F0F0;">
                <img style="width:100%; height:100%;" id="imgBig" src=""/>
            </div>
        </div>
        <!-- 第三栏区结束  -->

        <!-- 第四栏开始 -->
        <div id="infos">
            <h4 style="margin-top:5%; margin-left: 5%; color:#7B7B7B;">道具信息</h4>
            <span style="margin-top: 2%; margin 0 auto; margin-left:5%;">
              sdasdas
            </span>
        </div>
        <!-- 第四栏结束 -->

        <!-- 第五栏开始 -->
        <div style="height: 5%; margin-left:5%; margin-top:2%;" id="workingRange">
            <h4 style="color:#7B7B7B;">工作范围
                <!-- <span style="color: #color:#7B7B7B; margin-left:65%;">更多></span> -->
            </h4>

        </div>
        <!-- 第五栏结束 -->

        <!-- 第六栏开始 -->
        <div id="synopsis">
            <h4 style="margin-left:5%;">模特</h4>
            <div>
                <h4 style="margin-left:5%; margin-top:2%; color:#7B7B7B;">可预约时段
                </h4>
            </div>
            <div style="margin-left:5%; margin-top:2%;">
                <input onclick="reserve()" style="width:40px; height:25px; border-radius:9px;background-color:#E0E0E0;" type="button" value="预约">
                <input onclick="booking()" style="width:40px; height:25px; border-radius:9px;background-color:#E0E0E0;" type="button" value="有待预约">
            </div>

            <h4 style="margin-left:5%; margin-top:5%; color:#7B7B7B;">工作经历</h4>
            <div>
                <span id="experience" style="margin-left:5%;">sdfsdfdsfsd
                </span>
            </div>

            <h4 style="margin-left:5%; margin-top:5%; color:#7B7B7B;">个人简介</h4>
            <div>
                <span id="infos" style="margin-left:5%;">sgsdgsdgsdg
                </span>
            </div>
        </div>
        <!-- 第六栏结束 -->

        <!-- 第七栏开始 -->
        <div style="height: 30%; background-color:#F0F0F0;">
            <span style="width:37.5%; height:100%; margin-left:60px; margin-top: 20px;">
                <h3 style="color:#7B7B7B">服务评价</h3>
                <img id="service" src="" style="margin-top: 15px;"/>
            </span>
            <span style="width:37.5%; height:100%; margin-left:25px; margin-top: 20px;">
                <h3 style="color:#7B7B7B">专业评价</h3>
                <img id="professional" src="" style="margin-top: 15px;"/>
            </span>
        </div>
        <!-- 第七栏结束 -->

        <!-- 上传图片开始 -->
        <!-- <div style="height:55%; background-color:#F0F0F0;">
            <div id="wrap"> -->
                <!-- <div id="header">
                    <h1>上传图片demo</h1>
                </div> -->
                <!-- <div id="main" style="text-align:center; margin 0 auto;">
                    <div id="imgUpload" class="imgBox" style="top: 0px;bottom: 0px;left: 0px;right: 0px;margin-left: auto;margin-right: auto;overflow:auto; width:200px;height:200px;border:1px solid #D0D0D0;">
                        <img id="imgUp" style="width:100%;height:100%;" src="../image/index/bottombtn0101.png"/>
                    </div>
                    <div class="aui-btn aui-btn-info" style="margin-top:5%;" onclick="showAction()">
                        <span id="p">上传图片</span>
                    </div>
                </div>
            </div>
        </div> -->
        <!-- 上传图片结束 -->
    </div>

    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../index.html' );" class="flex-con active" >协拍中国</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../find.html' );" class="flex-con" >发现</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../serach.html' );" class="flex-con" >搜索</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../mine/info.html' );" class="flex-con" >我的</li>
        </ul>
    </div>
    <!-- 第四栏结束  -->

</div>
