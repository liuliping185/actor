<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>找场景-详情页-预定</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/firstSrc.css"/>
    <link href="../script/dev/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="../script/dev/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
    <link href="../script/dev/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../script/aui-dialog.js" ></script>
    <script type="text/javascript" src="../script/aui-toast.js" ></script>
    <script type="text/javascript" src="../script/common/common.js"></script>
    <script src="../script/dev/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
    <script src="../script/dev/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
    <script src="../script/dev/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
    <script src="../script/dev/js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>
    <script type="text/javascript" src="../script/bizjs/reserve.js"></script>

    <style>
    textarea::-webkit-input-placeholder {
       /* placeholder颜色  */
       color: #BEBEBE;
       /* placeholder字体大小  */
       font-size: 0.75rem;
       height: 100px;
       line-height:100px;
       /* placeholder位置  */
             text-align: center;
    }
    select option {font-size:12px; font-family:微软雅黑;}
    </style>

</head>
<body style="height: 100%; width: 100%; overflow-y:auto; overflow-x:auto;">
<div id="wrap" class="flex-wrap flex-vertical">
    <header>
        <span id='headerBack' onclick='back()'>&nbsp</span>
        <ul style='width:75%; margin-left:10%;'>
            <li class="border-b active" >首页</li>
            <li class="border-b" >
                <span>发现</span>
            </li>
            <li class="border-b" >搜索</li>
            <li class="border-b" >我的</li>
        </ul>
    </header>

    <!-- 第一栏开始 -->
    <div style="overflow:auto;">
    <form id="postForm">
        <input id="pretype" name="pretype" hidden="true"/>
        <input id="preid" name="infoid" hidden="true"/>
        <input id="ownerid" name="ownerid" hidden="true"/>
        <input id="attentionFlag" hidden="true"/>
        <input id="prestatus" name="prestatus" hidden="true"/>
        <input id="hi_id" name="id" hidden="true"/>

        <div style="background-color:#ffffff;">
          <span style="margin-top:5%;margin-left:4%;padding-bottom:5px;color:#7B7B7B;font-size:0.8rem">预约信息</span>
        </div>

        <div style="padding-bottom:10px;padding-left:20px;padding-right:20px;margin-top:2px;background-color:#ffffff;">
            <ul>
                <li>
                    <span>
                        <img id="imgpath" src="" style="margin-top:5%;border-radius:5px;"/>
                    </span>
                </li>
                <li>
                    <span style="width:25%;margin-top:5%;">
                        <span style="font-size:0.75rem;color:#7B7B7B;">角&nbsp&nbsp色&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="rolename" id="rolename" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#7B7B7B;">
                    </span>
                </li>
                <li>
                    <span style="width:25%;">
                        <span style="font-size:0.75rem;color:#7B7B7B;">名&nbsp&nbsp称&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="nickname" id="nickname" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#7B7B7B;">
                    </span>
                </li>
                <li>
                    <span style="width:25%;">
                        <span style="font-size:0.75rem;color:#7B7B7B;">价&nbsp&nbsp格&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="price" id="price" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#7B7B7B;">
                    </span>
                </li>
                <li>
                    <span style="width:25%;">
                        <span style="font-size:0.75rem;color:#7B7B7B;">地区&nbsp&nbsp:</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="area" id="area" readonly="true" style="font-size:0.75rem;width:100%;height:2.2rem;color:#7B7B7B;">
                    </span>
                </li>
                <li>
                    <div style="float:left;width:25%;margin-top:15px;">
                        <span style="margin-top:-5%;font-size:0.75rem;color:#7B7B7B;">简&nbsp&nbsp介&nbsp&nbsp:</span>
                    </div>
                    <span style="width:70%;margin-top:15px;">
                        <textarea readonly="true" style="padding-right:2px;overflow:auto;height:50px;width:100%;font-size:0.75rem;color:#7B7B7B;" rows="10" cols="20" id="infos" name="infos" ></textarea>
                    </span>
                </li>
            </ul>
        </div>

        <div style="background-color:#ffffff; margin-top:2%;">
            <h4 class="flip" style="background-color:#ffffff; margin: 0px;height: 30px;
             margin-left:3%;color:#7B7B7B" onclick="reserveTime();">预约情况
                <img src="../image/sj.png" style="margin-top: 5px; padding-left: 5px;height: 8px;float: right;padding-right:10px;">
            </h4>
            <div class="content" id="reserveTime" style="text-align:center;padding-bottom:10px;display:none;">
                <span style="">暂无预约</span>
            </div>
        </div>

        <div style="background-color:#ffffff;margin-top:3%;">
          <span style="margin-top:5%;margin-left:4%;padding-bottom:5px;color:#7B7B7B;font-size:0.7rem">预约详情</span>
        </div>

        <div style="padding-left:20px;padding-right:20px;margin-top:2px;background-color:#ffffff;">
            <ul>
                <li>
                    <span style="width:25%;margin-top:5%;">
                        <span style="font-size:0.75rem;color:#7B7B7B;">开始时间</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="prestart" id="prestart" placeholder="请输入开始时间" style="width:100%; height:30px;">
                    </span>
                </li>
                <li>
                    <span style="width:25%;">
                        <span style="font-size:0.75rem;color:#7B7B7B;">结束时间</span>
                    </span>
                    <span style="width:70%;">
                        <input type="text" name="preend" id="preend" placeholder="请输入结束时间" style="width:100%; height:30px;">
                    </span>
                </li>
                <li>
                    <div style="float:left;width:25%;">
                        <span style="font-size:0.75rem;color:#7B7B7B;line-height:100px">预约详情</span>
                    </div>
                    <span style="width:70%;margin-top:3%;">
                        <textarea id="preinfos" name="preinfos" style="overflow:auto;height:100px;width:100%;font-size:0.75rem;color:#9d9d9d; border:#E0E0E0 1px solid;border-radius:10px" rows="10" cols="20" placeholder="  请输入预约详情"></textarea>
                    </span>
                </li>
                <li>
                  <span style="width:25%;">
                      <span style="font-size:0.75rem;color:#7B7B7B;">联系电话</span>
                  </span>
                  <span style="width:70%;">
                      <input type="text" id="prephone" name="prephone" placeholder="请输入联系电话" style="width:100%; height:30px;">
                  </span>
                </li>
            </ul>

            <div style="padding: 3px 20px 1px;padding-bottom:10px;">
                <div style="background-color:#20e0b9;margin-top: 50px;" class="aui-btn aui-btn-success aui-btn-block aui-btn-sm" onclick="reserve()">
                    <span id="p">确&nbsp;&nbsp;定</span>
                </div>
            </div>

            <div style="background-color:#ffffff;padding-bottom:50px;padding-left:20px;padding-right:20px;">
                <div id="tjBtu" style="background-color:#ff0000;" class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm">
                    <div onclick="history.go(-1)" id='tjBtu'>取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消</div>
                </div>
            </div>

        </div>
    </form>
    </div>



    <!-- 第一栏结束  -->
    <div id="main" class="flex-con">

    </div>


	<div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../index.html');" class="flex-con active" >  <div class="aui-bar-tab-label">&nbsp</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../find.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this,  '../serach.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../mine/info.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
        </ul>
    </div>
    <!-- 第四栏结束  -->

</div>
</body>
</html>
