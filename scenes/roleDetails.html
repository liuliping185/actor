<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <script type="text/javascript" src="../script/aui-dialog.js" ></script>
    <script type="text/javascript" src="../script/common/common.js"></script>
    <script type="text/javascript" src="../script/aui-toast.js" ></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/roleDetails.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/actorDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/sceneDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/subjectDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/screenwriterDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/directorDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/producerDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/clothingDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/equipmentDetail.js"></script>
    <script type="text/javascript" src="../script/bizjs/roleDetails/cameraTeamDetail.js"></script>

    <script type="text/javascript" src="../script/bizjs/roleDetails/getDetail.js"></script>

    <style type="text/css">
        *{margin:0; padding:0}
        #nav{width:200px; margin:50px}
        #nav h3{ cursor:pointer; line-height:30px; height:30px; background-color:#000000; color:#fff}
        #nav a{display:block; line-height:24px;color:#666666}
        #nav a:hover{background-color:#eee; color:#000;}
        #nav div{display:none; border:1px solid #000; border-top:none}
    </style>

</head>
<body style="height: 100%; width: 100%; overflow-x:auto;">
<input id="attentionFlag" hidden="true"/>
<input id="goodFlag" hidden="true"/>
<input id="infoid" hidden="true"/>
<input id="type" hidden="true"/>
<input id="ownerid" hidden="true"/>
<input id="prestatus" name="prestatus" hidden="true"/>

<div id="wrap" class="flex-wrap flex-vertical">
  <header>
      <span id='headerBack' onclick='back()'>&nbsp</span>
      <ul style='width:75%; margin-left:10%;'>
          <li class="border-b active" >详情</li>
          <li class="border-b" >
              <span>发现</span>
          </li>
          <li class="border-b" >搜索</li>
          <li class="border-b" >我的</li>
      </ul>
  </header>

    <div style="overflow:auto; height:100%;" id="content">
        <!-- 第一栏区开始  -->
        <!-- <div style="width:100%; height:5%; margin: 0 auto; background-color:#ffffff; text-align: center;">
            <span id="role"></span>
        </div> -->
        <!-- 第一栏区结束  -->

        <!-- 第二栏区开始  -->
        <div id="second" style=" width:100%; height:15%; line-height:100%; margin 0 auto; background-color:#ffffff; ">
            <div style="width: 20%; height:80%; width:20%; float:left; margin-left:4%; margin-top:4%;">
                <img id="img" style="height:80%; width:80%;  border-radius:50%"/>
            </div>
            <div style="display:block; float:left; margin-top:4%; width: 55%;">
                <span id="nickname" style="font-size:12px; color:#7B7B7B; margin-top:0%;">&nbsp&nbsp</span>
                <span id="price" style="font-size:12px; color:#9D9D9D; margin-top:0%; margin-left:5%;">&nbsp&nbsp</span>
                <div id="membername" style="font-size:12px; color:#9D9D9D; margin-top:3%;">&nbsp&nbsp</div>
                <div id="area" style="font-size:12px; color:#9D9D9D; margin-top:3%;">&nbsp&nbsp</div>

            </div>
            <div style="text-align:center; float:left; margin-top: 5%; width:20%;">
                <span id="follow" style="color:#7B7B7B; font-size:14px;" onclick="isfollow('infoid, type')">
                    <img id="followImg" src="../image/roleDetails/attention.png" width="70%;" height="70%;"/>
                </span>
                <div>
                    <input id="isfollow" name="isfollow" onclick="follow('infoid, type')" style="margin-left: 17%; margin-top:2%;display:none;" class="aui-radio" type="radio">
                </div>

                <span id="start" style="color:#7B7B7B; font-size:14px; margin-top: 5%;" onclick="isStart('infoid, type')">
                    <img id="startImg" src="../image/laudT.png" width="60%;" height="60%;"/>
                </span>
                <div>
                    <input id="isStart" name="isStart" onclick="start('infoid, type')" style="margin-left: 17%; margin-top:2%;display:none;" class="aui-radio" type="radio">
                </div>
            </div>
        </div>
        <!-- 第二栏区结束  -->

        <!-- 第三栏区开始  thirdArea-->
        <div style="height:50%; background-color:#ffffff" id="photoDiv">
            <div style="height:30px;line-height:30px;margin-top:2%;">
              <h4 style=" margin-left: 5%; color:#7B7B7B;">照片展示
                  <span style="float:right;">
                      <span style="color: #20e0b9; font-size:0.65rem;" onclick="album()">图集
                      </span>
                      <span style="line-height:11px;height:11px;padding-right:10px;">
                        <img style="width:12px;transform: rotate(180deg)" src="../image/WechatIMG2.png">
                      </span>
                  </span>
              </h4>
            </div>
            <div style="height: 90%; background-color:#F0F0F0;margin 0 auto;" id="imgBig">
            </div>
        </div>
        <!-- 第三栏区结束  -->

        <!-- 第四栏开始 -->
        <div id="infos" style="background-color:#ffffff;">
        </div>
        <div id="keywords" style="background-color:#ffffff;">
        </div>

        <!-- 第四栏结束 -->

        <!-- 第五栏开始 -->
        <div id="workingRange" style="background-color:#ffffff;">
        </div>
        <!-- 第五栏结束 -->

        <!-- 第六栏开始 -->
        <div id="synopsis" style="background-color:#ffffff; margin-top:2%;">
        </div>

        <div style="background-color:#ffffff; margin-top:2%;">
            <h4 class="flip" style="background-color:#ffffff; margin: 0px;padding: 5px;height: 30px;
             margin-left:5%;color:#7B7B7B" onclick="reservations();">预约情况
                <img src="../image/sj.png" style="margin-top: 5px; padding-left: 5px;height: 8px;float: right;padding-right:10px;">
            </h4>
            <div class="content" id="reserveTime" style="text-align:center;padding-bottom:10px;display:none;">
                <span style="">暂无预约</span>
            </div>
        </div>

        <!-- 第六栏结束 -->

        <!-- 第七栏开始 -->
        <div style="height: 25%; background-color:#ffffff; margin-top:2%;">
            <h4 style='margin-left:5%; margin-top:3%; color:#7B7B7B;'><span style='margin-top:3%;'>评价</span></h4>
            <span style="width:37.5%; height:100%;  margin-top: 20px;">
                <span style="color:#7B7B7B;float:left;width:40%;font-size:12px;margin-top:15%;margin-left:20%;">服务评价</span>
                <img id="service" src="" style="width:40%; float:left;"/>
            </span>
            <span style="width:37.5%; height:100%; margin-left:25px; margin-top: 20px;">
                <span style="color:#7B7B7B;float:left;width:40%;font-size:12px;margin-top:15%;margin-left:20%;">专业评价</span>
                <img id="professional" src="" style="width:40%; float:left;"/>
            </span>
        </div>
        <!-- 第七栏结束 -->

    </div>
    <!-- 第四栏开始  -->
    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../index.html' );" class="flex-con" >  <div class="aui-bar-tab-label">&nbsp</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../find.html' );" class="flex-con active" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../serach.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../mine/info.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
        </ul>
    </div>
    <!-- 第四栏结束  -->
