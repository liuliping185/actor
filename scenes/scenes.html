<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>找场景-列表页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/firstSrc.css"/>
</head>
<body style="height: 100%; width: 100%;">
<div id="wrap" class="flex-wrap flex-vertical">
    <header style="width: 100%;">
        <ul>
            <li class="border-b active" >
              <span id="headerBack" onclick="back()">&lt</span>
              <span style="margin-left: 18%;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp协拍中国
            </li>
            <li class="border-b" >发现</li>
            <li class="border-b" >搜索</li>
            <li class="border-b" >我的</li>
        </ul>
    </header>

    <!-- 第一栏区开始  -->
    <div class="aui-searchbar" id="search" style="border-radius:9px;">
        <div class="aui-searchbar-input aui-border-radius">
            <i class="aui-iconfont aui-icon-search"></i>
            <input type="search" placeholder="请输入搜索内容" id="search-input">
            <div class="aui-searchbar-clear-btn">
                <i class="aui-iconfont aui-icon-close"></i>
            </div>
        </div>
        <div class="aui-searchbar-btn" tapmode>取消</div>
    </div>
    <!-- 第一栏区结束  -->

    <!-- 第二栏区开始  -->
    <div id="second" style=" width:100%; height:7%; margin 0 auto; background-color:#F0F0F0;">
        <div style="margin-left: 20px; margin-top: 10px;">
            <div style="float:left;">
                <select>
                  <option value="-1">全部类型</option>
                  <option value="">大类</option>
                  <option value="">小类</option>
                </select>
            </div>

            <!-- <div style="float:left; display: block; margin-left: 20px;">
                <select>
                  <option value="-1">智能排序</option>
                  <option value="">升序</option>
                  <option value="">降序</option>
                </select>
            </div> -->

            <div style="float:left; display: block; margin-left: 20px;">
                <select>
                  <option value="-1">筛选</option>
                  <option value="">地名</option>
                  <option value="">价格区间</option>
                  <option value="">大类</option>
                  <option value="">小类</option>
                </select>
            </div>
        </div>
    </div>
    <!-- 第二栏区结束  -->

    <!-- 第三栏区开始  thirdArea-->
    <div style="overflow:auto; width:100%; height:66%; background-color:#ffffff; padding-bottom:50px;">
        <div style="width:100%; height:45%;background-color:#ffffff" id="sample">
          </div>
        </div>
    </div>
    <!-- 第三栏区结束  -->

    <!-- 第四栏开始  -->
    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="border-t" style="margin-top:-14%;">
        <ul class="flex-wrap">
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../index.html' );" class="flex-con active" >协拍中国</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../find.html'  );" class="flex-con" >发现</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../serach.html' );" class="flex-con" >搜索</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../mine/info.html' );" class="flex-con" >我的</li>
        </ul>
    </div>
    <!-- 第四栏结束  -->

</div>
</body>
</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../script/aui-dialog.js" ></script>
<script type="text/javascript" src="../script/common/common.js"></script>
<script type="text/javascript" src="../script/bizjs/scenes.js"></script>
