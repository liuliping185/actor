<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>找场景-列表页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/firstSrc.css"/>

</head>
<body style="height: 100%; width: 100%;">
<input id="bigid" hidden="true"/>

<div id="wrap" class="flex-wrap flex-vertical">
    <header>
        <span id='headerBack' onclick='back()'>&nbsp</span>
        <ul style='width:75%; margin-left:10%;'>
            <li class="border-b active" >首页</li>
            <li class="border-b" >
                <span>发现</span>
            </li>
            <li class="border-b" >搜索</li>
            <li class="border-b" >我的</li>
        </ul>
    </header>

    <!-- 第一栏区开始  -->
    <div class="content" style="float:left;display:block;width:100%;">
      <!-- style="margin: 0px;padding: 5px;height: 30px;
       width: 300%;margin-left: -70px;text-align: center;border: solid 1px #c3c3c3;
       border-radius: 4px;-moz-border-radius: 4px;-webkit-border-radius: 4px;" -->
        <p id="testBox" class="flip" style="background-color:#ffffff; margin: 0px;padding: 5px;height: 30px;
         width: 98%;margin-left:1%; text-align: center;border: solid 1px #c3c3c3;border-radius:30px;">
            筛选分类
            <img src="../image/sj.png"
										style="margin-top: 5px; padding-left: 5px;height: 8px;float: right;">
        </p>
        <!-- 第二栏区开始  -->
        <div style="width:100%; margin 0 auto; background-color:#F0F0F0; display:none">

            <div style="margin-left: 20px; margin-top: 10px;">

                <div style="float:left;width:50%;">
                    <ul>所选大类
                        <li class="screen" onclick="appear()">
                        </li>
                    </ul>
                </div>

                <div style="float:left; display: block; width:50%;">
                    <ul>所选小类
                        <li class="smallType">

                        </li>
                    </ul>
                </div>
            </div>

            <div id="search" class="aui-searchbar" style="border-radius:9px;">
                <div class="aui-searchbar-input aui-border-radius">
                    <i class="aui-iconfont aui-icon-search"></i>
                    <input type="search" placeholder="请输入搜索内容" id="search-input">
                    <div class="aui-searchbar-clear-btn">
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
                </div>
                <div class="aui-searchbar-btn" tapmode>取消</div>
            </div>
            <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm" style="width:40%; margin-top:5%; margin-left:58%;" onclick="getList('')">
                <span id="p">立即搜索 &nbsp></span>
             </div>
        </div>
        <!-- 第二栏区结束  -->

    </div>
    <!-- 第一栏区结束  -->



    <!-- 第三栏区开始  thirdArea-->
    <div class="sample" id="thirdArea" style="overflow:auto; width:100%; height:80%; background-color:#ffffff;">
        <div style="width:100%; height:75%;background-color:#ffffff" id="sample">
        </div>
    </div>
    <!-- 第三栏区结束  -->

    <!-- 第四栏开始  -->
    <div id="main" class="flex-con">

    </div>

    <div id="footer" class="aui-bar aui-bar-tab">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../index.html' );" class="flex-con active" >  <div class="aui-bar-tab-label">首页</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../find.html' );" class="flex-con" ><div class="aui-bar-tab-label">发现</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../serach.html' );" class="flex-con" ><div class="aui-bar-tab-label">搜索</div></li>
            <li tapmode="hover" onclick="randomSwitchBtn( this, '../mine/info.html');" class="flex-con" ><div class="aui-bar-tab-label">我的</div></li>
        </ul>
    </div>
    <!-- 第四栏结束  -->

</div>
</body>
</html>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../script/aui-dialog.js" ></script>
<script type="text/javascript" src="../script/common/common.js"></script>
<script type="text/javascript" src="../script/bizjs/scenes.js"></script>
