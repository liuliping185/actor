<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/firstSrc.css"/>
    <script type="text/javascript" src="script/api.js"></script>
    <script type="text/javascript" src="script/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script/aui-dialog.js" ></script>
    <script type="text/javascript" src="script/common/common.js"></script>
    <script type="text/javascript" src="script/bizjs/backpwd.js" ></script>
    <script type="text/javascript" src="script/bizjs/header.js"></script>
</head>
<body style="background: #fff;">
<input id="hi_checkCode" type="hidden">
<div id="wrap" class="flex-wrap flex-vertical">
    <header id="header"></header>

    <!-- 找回密码开始 -->
    <div class="page">
    		<div class="page__bd" style="height: 100%;">
    			  <div class="weui-tab">
      				<div class="weui-tab__panel">
              		<div style="background: white;" align="center" style="padding: 0px 0px 0px;background: #F5F5F5;">
                			<div align="left" style="padding: 55px 40px 10px;">
                  	 			<table width="350px">
                    	 				<tr>
                      	 					<td>
                      	 						  <span style="font-size: 15px;">登录名：</span>
                      	 					</td>
                      	 					<td>
                      	 						  <input type="text" style="border:1px solid #E0E0E0; width: 200px;height: 40px;" id="loginName">
                      	 					</td>
                    	 				</tr>
                  	 			</table>
                			</div>
                			<div align="left" style="padding: 20px 40px 10px;">
                  	 			<table width="350px">
                    	 				<tr>
                      	 					<td width="20%">
                      	 						  <span  style="font-size: 15px;">验证码：</span>
                      	 					</td>
                      	 					<td width="37%">
                      	 						  <input type="text" style="border:1px solid #E0E0E0; width: 79%;height: 40px;margin-left: 10px;" id="checkCode">
                      	 					</td>
                      	 					<td width="50%">
                                      <div id="getBtu_1" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm" style="width:54%;" onclick="getCheckCode()">
                                          <span id="p" style="font-size: 10px;">获取验证码</span>
                                      </div>
                                      <div id="getBtu_2" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm" style="width:56%;">
                                          <span id="J_second" style="font-size: 10px;">60</span>
                                          <span id="p" style="font-size: 10px;">秒后重发</span>
                                      </div>
                                      <div id="getBtu_3" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm" style="width:70%;" onclick="getCheckCode()">
                                          <span id="p" style="font-size: 10px;">重新获取验证码</span>
                                      </div>
                      	 					</td>
                    	 				</tr>
                  	 			</table>
                			</div>
                			<div>
                        <div class="aui-btn aui-btn-success aui-btn-block" style="width:80%; margin-top: 50px;" onclick="checkMember()">
                            <span id="p">立即验证</span>
                        </div>
                				<!-- <button class="btn" style="width:80%; height:50px; background: limegreen;margin-top: 50px;" onclick="checkMember()"><span id="p">立即验证</span></button> -->
                			</div>
              		</div>
      				</div>
    			</div>
    		</div>
  	</div>
    <!-- 找回密码结束 -->

    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="aui-bar aui-bar-tab">
         <ul class="flex-wrap" >
             <li tapmode="hover" onclick="randomSwitchBtn( this, 'index.html');" class="flex-con active" >  <div class="aui-bar-tab-label">&nbsp</div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, 'find.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, 'serach.html' );" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
             <li tapmode="hover" onclick="randomSwitchBtn( this, './mine/info.html');" class="flex-con" ><div class="aui-bar-tab-label"></div></li>
         </ul>
     </div>
</div>
</body>
</html>
